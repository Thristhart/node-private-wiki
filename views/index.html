{% extends "page.html" %}

{% block header %}
<h3>List of items in {{path}}</h3>
{% endblock %}

{% block content %}
<ul class="dir">
{% for item in items %}
  {% if item.is_dir %}
    <li><a href="/{{item.path}}/">{{item.path}}/</a></li>
  {% else %}
    <li><a href="/{{item.path}}">{{item.path}}</a></li>
  {% endif %}
{% else %}
  <li>There's nothing here.</li>
{% endfor %}  
</ul>
{% endblock %}
